<article ng-controller="teamCtrl">
<div class="container-fluid main-content-container" style="margin-top: 30px">
    
    <div class="row text-center" style="padding:20px !important;color:#fff"  ng-repeat="member in members track by $index" ng-if="$index % 3 ==0">
        <div class="col-lg-4 col-md-4" ng-repeat="i in [$index, $index + 1, $index + 2]">
            <div ng-if="members[i]!=undefined">
            <div class="team-img-wrapper">
                <img class="img-circle img-team wow flipInY" src="images/team/{{::members[i].img}}" />
                
            </div>
            <h4 class="wow fadeInDown"><b ng-bind="members[i].name"></b></h4>
            <h4 class="wow fadeInUp" ng-bind="members[i].des"></h4>
            </div>
        </div>
    </div>

    <div class="row text-center" style="font-family: bit;font-size: 36px;color: #fff;"> COMMITTEE HEADS</div>

    <div class="row text-center" style="padding:20px !important;color:#fff"  ng-repeat="member1 in committee track by $index" ng-if="$index % 3 ==0">
        <div class="col-lg-4 col-md-4" ng-repeat="i in [$index, $index + 1, $index + 2]">
            <div ng-if="committee[i]!=undefined">
            <div class="team-img-wrapper">
                <img class="img-circle img-team wow flipInY" src="images/team/{{::committee[i].img}}" />
                
            </div>
            <h4 class="wow fadeInDown"><b ng-bind="committee[i].name"></b></h4>
            <h4 class="wow fadeInUp" ng-bind="committee[i].des"></h4>
            </div>
        </div>
    </div>

</div>
</article>
